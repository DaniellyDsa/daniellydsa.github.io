<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Formulário</title>
</head>

<body>
	<header>
		<h1>Aulas de Hipermidias</h1>
		<h2>Preencha o formulário abaixo</h2>
	</header>
	<section>
		<form>
			<fieldset>
				<legend>Dados Pessoais</legend>
				<table> 
					<tr>
						<td><label for="nome">Nome: </label></td>
						<td><input type="text" name="nome" id="nome"> </td>
						<td><label for="sobrenome">Sobrenome: </label></td>
						<td><input type="text" name="sobrenome" id="sobrenome"></td>
					</tr>
					<tr>
						<td><label for="nasc">Nascimento: </label></td>
						<td>
							<input type="text" maxlength="2" size="2" name="dia" id="dnasc" placeholder="dd">
							<input type="text" maxlength="2" size="2" name="mes" id="mnasc" placeholder="mm">
							<input type="text" maxlength="4" size="4" name="ano" id="anasc" placeholder="aaaa">
						</td>
					</tr>
					<tr>
						<td><label for="rg">RG:</label></td>
						<td><input type="text" name="rg" id="rg"></td>
					</tr>
					<tr>
						<td><label for="cpf">CPF:</label></td>
						<td>
							<input type="text" size="9" name="cpf" id="cpf"> -
							<input type="text" size="2" name="cpf">
						</td>
					</tr>
				</table>
				
			</fieldset>
			<fieldset>
				<legend>Dados de Endereço</legend>
				<table> 
					<tr>
						<td><label for="rua">Rua: </label></td>
						<td><input type="text" name="rua" id="rua"></td>
						<td><label for="numero">Numero: </label></td>
						<td><input type="text" name="numero" id="numero"></td>
					</tr>
					<tr>
						<td><label for="bairro">Bairro: </label></td>
						<td><input type="text" name="bairro" id="bairro"></td>
					</tr>
					<tr>
						<td><label for="uf">Estado:</label></td>
						<td>
							<select id="uf">
								<option value="Acre">Acre</option>
								<option value="Alagoas">Alagoas</option>
								<option value="Amapá">Amapá</option>
								<option value="Amazonas">Amazonas</option>
								<option value="Bahia">Bahia</option>
								<option value="Ceará">Ceará</option>
								<option value="Distrito Federal">Distrito Federal</option>
								<option value="Espírito Santo">Espírito Santo</option>
								<option value="Goiás">Goiás</option>
								<option value="Maranhão">Maranhão</option>
								<option value="Mato Grosso">Mato Grosso</option>
								<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
								<option value="Minas Gerais">Minas Gerais</option>
								<option value="Pará">Pará</option>
								<option value="Paraíba">Paraíba</option>
								<option value="Paraná">Paraná</option>
								<option value="Pernambuco">Pernambuco</option>
								<option value="Piauí">Piauí</option>
								<option value="Rio de Janeiro">Rio de Janeiro</option>
								<option value="Rio Grande do Norte">Rio Grande do Norte</option>
								<option value="Rio Grande do Sul">Rio Grande do Sul</option>
								<option value="Rondônia">Rondônia</option>
								<option value="Romaima">Romaima</option>
								<option value="Santa Catarina">Santa Catarina</option>
								<option value="São Paulo">São Paulo</option>
								<option value="Sergipe">Sergipe</option>
								<option value="Tocantins">Tocantins</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="cidade">Cidade:</label></td>
						<td><input type="text" name="cidade" id="cidade"></td>
					</tr>
					 <tr>
						<td><label for="cep">CEP:</label></td>
						<td>
							<input type="text" size="5" name="cep" id="cep"> -
							<input type="text" size="3" name="cep">
						</td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Dados de login</legend>
				<table>
					<tr>
						<td><label for="email">E-mail: </label></td>
						<td><input type="email" name="email" id="email"></td>
					</tr>
					<tr>
						<td><label for="perfil">Imagem de perfil: </label></td>
						<td><input type="file" name="perfil" id="perfil"></td>
					</tr>
					<tr>
						<td><label for="login">Login de usuário: </label></td>
						<td><input type="text" name="login" id="login"></td>
					</tr>
					<tr>
						<td><label for="senha">Senha:</label></td>
						<td><input type="password" name="senha" id="senha"></td>
					</tr>
					<tr>
						<td><label for="conf_senha">Confirme a senha:</label></td>
						<td><input type="password" name="conf_senha" id="conf_senha"></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Pesquisa de interesse</legend>
				<table>
					<tr>
						<td rowspan="4"><label>Você deseja trabalhar como Webmaster?</label></td>
						<td>
							<input type="radio" name="grupo1" id="sim">
							<label for="sim">Sim</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="radio" name="grupo1" id="nao">
							<label for="nao">Não</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="radio" name="grupo1" id="talvez">
							<label for="talvez">Talvez</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="radio" name="grupo1" id="quems">
							<label for="quems">Quem Sabe</label>
						</td>
					</tr>
					<tr>
						<td rowspan="4"><label>O que você deseja aprender?</label></td>
						<td>
							<input type="checkbox" name="grupo2" id="html">
							<label for="html">HTML</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="grupo2" id="css">
							<label for="css">CSS</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="grupo2" id="javascript">
							<label for="javascript">JavaScript</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="grupo2" id="Django">
							<label for="Django">Django</label>
						</td>
					</tr>
					<tr>
						<td><label>Deixe seu comentario:</label></td>
						<td><textarea rows="10" cols="40" maxlength="500"></textarea></td>
					</tr>
					
					
				</table>
			</fieldset>
			<table>
				<tr>
					<td><input type="submit" name="submit" value="Enviar"></td>
					<td><input type="reset" name="reset" value="Limpar"></td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
